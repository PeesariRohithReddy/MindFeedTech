<div class="row" id="banner">

</div>

 <div class="row" id="data">
   <div class="col-sm">
   <h5>Office Address</h5>
   <p><h6>3911 Concord Pike #8030,SMB 3937<br>
       Wilmington, DE - 19803
       USA</h6></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24519.9910279053!2d-75.54778452565753!3d39.80701695626924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6fca086419c2f%3A0xf0174629ac6e3b76!2s3911+Concord+Pike%2C+Wilmington%2C+DE+19803%2C+USA!5e0!3m2!1sen!2sca!4v1546550915846" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

  <div class="col-sm">
  <form method="post" action="Email">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name"  placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email"  id="email" class="form-control" name="emailid" onkeyup="validate()" placeholder="Enter email">
    <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Your Message</label>
    <textarea class="form-control" name="message" rows="5" required></textarea>
  </div>
  <input type="submit" value="SEND" id="submit" class="btn btn-primary">
</form>
</div>
